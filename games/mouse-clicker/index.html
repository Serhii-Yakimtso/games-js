<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Mouse clicker</title>

    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <nav id="nav">
            <a href="../index.html" class="btn">Go Back</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <h1 class="main-title">Mouse clicker</h1>

          <div class="flex-wrapper">
            <div id="area" class="area"></div>
            <div id="results" class="results">
              <h2>Results</h2>
              <p>Counter: <span id="counter">0</span></p>
              <p>
                Total time <span id="total-time">0</span> s
              </p>
              <p>
                Time to click <span id="time">0</span> s
              </p>
              <p>
                Speed click: <span id="speed">0</span> ms
              </p>
              <p>
                Min. time: <span id="min-time">0</span> ms
              </p>
              <p>
                Max. time: <span id="max-time">0</span> ms
              </p>
              <p>
                Mean time: <span id="mean-time">0</span> ms
              </p>
              <p>Score: <span id="score">0</span></p>
              <p>
                Total score: <span id="total-score">0</span>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
